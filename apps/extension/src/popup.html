<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Memory Map</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Web Memory Map</h1>
      <p class="subtitle">Save this page to your map</p>
    </header>
    
    <div id="site-info">
      <img id="favicon" src="" alt="" width="16" height="16">
      <div class="site-details">
        <div id="title" class="title"></div>
        <div id="url" class="url"></div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="tags">Tags (comma separated)</label>
      <input type="text" id="tags" placeholder="design, inspiration, tools">
    </div>
    
    <div class="form-group">
      <label for="note">Note (optional)</label>
      <textarea id="note" placeholder="What makes this site special?" rows="3"></textarea>
    </div>
    
    <button id="save-btn" class="save-btn">Add to Map</button>
    
    <div id="success-message" class="success-message hidden">
      âœ“ Added to your map!
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
